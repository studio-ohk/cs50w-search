<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container-fluid">
            
            <!-- image search button and advanced search button on the top -->
            <div class="row justify-content-end">
                <div class="col-auto m-3 mt-4">
                    <a class="btn btn-outline-primary" href="index.html">Google Search</a>
                </div>
            </div>
            
            <!-- query input and search button in the center -->
            <div class="row justify-content-center align-items-center" style="height:450px">
                <div class="col-auto text-center">
                    <form action="https://google.com/search">
                        <div class="mb-3" style="width:450px;">
                            <input type="text" class="form-control form-control-lg" name="q" placeholder="Image Search">
                        </div>
                        <div class="mb-3">
                            <input class="btn btn-primary" type="submit" value="Image Search">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
