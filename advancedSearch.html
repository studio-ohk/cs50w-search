<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container-fluid">
            
            <!-- image search button and advanced search button on the top -->
            <div class="row justify-content-end">
                <div class="col-auto m-3 mt-4">
                    <a class="btn btn-outline-primary" href="index.html">Google Search</a>
                </div>
            </div>
            
            <div class="ms-3 px-2">
                <h4>Advanced Search</h3>
            </div>
            
            <!-- line break -->
            <hr class="hr" />

            <!-- advanced search form -->
            <form action="https://google.com/search" class="mt-4">
                <div class="row m-3">
                    <label class="col-3 col-form-label">all these words:</label>
                    <div class="col-6">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row m-3">
                    <label class="col-3 col-form-label">this exact word or Phrase:</label>
                    <div class="col-6">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row m-3">
                    <label class="col-3 col-form-label">any of these words:</label>
                    <div class="col-6">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="row m-3">
                    <label class="col-3 col-form-label">none of these words:</label>
                    <div class="col-6">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="row m-3">
                    <label class="col-3 col-form-label"></label>
                    <div class="col-6 text-end">
                        <button type="submit" class="btn btn-primary">Advanced Search</button>
                    </div>
                </div>
                
            </form>
                
        </div>
    </body>
</html>
